<!-- Contact Form Section (Hidden by Default) -->
<section id="contact-form-section" class="pb-32 bg-dark-900 hidden">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="glass-panel p-8 md:p-12 rounded-2xl border-t border-white/10 shadow-2xl">
            <div class="text-center mb-10">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 text-brand-400 text-xs font-bold uppercase tracking-wider mb-4">
                    Send a Message
                </div>
                <h2 class="text-2xl md:text-3xl font-bold text-white">How can we help?</h2>
            </div>

            <form id="contact-form" class="space-y-6" onsubmit="submitContactForm(event)">

                <!-- Honeypot Field (Hidden from humans) -->
                <div class="opacity-0 absolute -z-10 w-0 h-0 overflow-hidden" aria-hidden="true">
                    <label for="your_position">Don't fill this out if you're human:</label>
                    <input type="text" id="your_position" name="your_position" tabindex="-1" autocomplete="off">
                </div>

                <!-- Security Fields -->
                <input type="hidden" id="email2" name="email2">

                <!-- Topic (Read Only) -->
                <div>
                    <label for="form-topic" class="block text-sm font-medium text-slate-400 mb-2">Inquiry Type</label>
                    <input type="text" id="form-topic" readonly
                           class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-brand-400 font-semibold cursor-not-allowed focus:outline-none">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div>
                        <label for="form-name" class="block text-sm font-medium text-slate-400 mb-2">Your Name</label>
                        <input type="text" id="form-name" placeholder="John Doe" required oninput="checkFormValidity()"
                               class="w-full bg-dark-800 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-slate-600 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition-all">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="form-email" class="block text-sm font-medium text-slate-400 mb-2">Email Address</label>
                        <input type="email" id="form-email" placeholder="john@company.com" required oninput="handleEmailInput()"
                               class="w-full bg-dark-800 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-slate-600 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition-all">
                    </div>
                </div>

                <!-- Message -->
                <div>
                    <label for="form-message" class="block text-sm font-medium text-slate-400 mb-2">Your Message</label>
                    <textarea id="form-message" rows="6" placeholder="Tell us more about your project or question..." required oninput="checkFormValidity()"
                              class="w-full bg-dark-800 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-slate-600 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition-all resize-none"></textarea>
                </div>

                <!-- Submit -->
                <div class="pt-4">
                    <button type="submit" id="submit-btn" disabled
                            class="w-full bg-brand-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-brand-500/20 transition-all duration-200 opacity-50 cursor-not-allowed">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    // Initialize form open time
    let formOpenTime = 0;

    function handleEmailInput() {
        const emailInput = document.getElementById('form-email');
        const email2Input = document.getElementById('email2');

        // Reverse email value and set into hidden email2 field
        email2Input.value = emailInput.value.split('').reverse().join('');

        // Check regular validity
        checkFormValidity();
    }

    function checkFormValidity() {
        const name = document.getElementById('form-name').value.trim();
        const email = document.getElementById('form-email').value.trim();
        const message = document.getElementById('form-message').value.trim();
        const btn = document.getElementById('submit-btn');

        if (name && email && message) {
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            // Restore hover effects
            btn.classList.add('hover:bg-brand-500', 'hover:shadow-brand-500/40', 'hover:-translate-y-1');
        } else {
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            // Remove hover effects
            btn.classList.remove('hover:bg-brand-500', 'hover:shadow-brand-500/40', 'hover:-translate-y-1');
        }
    }

    function openForm(topic) {
        const formSection = document.getElementById('contact-form-section');
        const topicInput = document.getElementById('form-topic');

        // Start the timer when form is opened
        formOpenTime = Date.now();

        // Populate the topic
        topicInput.value = topic;

        // Show the form
        formSection.classList.remove('hidden');

        // Validate immediately to set initial state
        checkFormValidity();

        // Scroll to the form
        formSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

        // Focus the Name field after scrolling
        setTimeout(() => {
            document.getElementById('form-name').focus();
        }, 800);
    }

    function submitContactForm(e) {
        e.preventDefault();

        const btn = document.getElementById('submit-btn');
        const originalText = btn.innerText;

        // --- SECURITY CHECKS ---

        // 1. Honeypot Check: If the hidden field has a value, it's a bot.
        const honeypot = document.getElementById('your_position').value;
        if (honeypot) {
            console.log("Spam detected: Honeypot field filled.");
            // Pretend to submit but do nothing
            return;
        }

        // 2. Time Guard Check: If submitted in under 2 seconds, it's likely a bot.
        if (Date.now() - formOpenTime < 5000) {
            console.log("Spam detected: Submitted too quickly.");
            // Pretend to submit but do nothing
            return;
        }

        // --- END SECURITY CHECKS ---

        // Set loading state
        btn.innerText = 'Sending...';
        btn.disabled = true;
        btn.classList.add('opacity-75', 'cursor-not-allowed');

        const formData = {
            topic: document.getElementById('form-topic').value,
            name: document.getElementById('form-name').value,
            email: document.getElementById('form-email').value,
            message: document.getElementById('form-message').value,
            email2: document.getElementById('email2').value
        };

        // Construct URL with JSON string as 'json' query parameter
        const jsonParam = encodeURIComponent(JSON.stringify(formData));
        const url = `https://tickets.businesswideweb.net/formsubmit?json=${jsonParam}`;

        fetch(url, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    // Success State
                    btn.innerText = 'Message Sent!';
                    btn.classList.remove('bg-brand-600', 'hover:bg-brand-500');
                    btn.classList.add('bg-green-600', 'hover:bg-green-500');

                    // Reset form
                    e.target.reset();
                    document.getElementById('email2').value = ''; // Reset hidden field too

                    // Re-validate to disable button
                    checkFormValidity();

                    // Reset button after 3 seconds
                    setTimeout(() => {
                        btn.innerText = originalText;
                        // Validity check handles the state
                        checkFormValidity();
                        btn.classList.remove('bg-green-600', 'hover:bg-green-500');
                        btn.classList.add('bg-brand-600'); // Base class
                    }, 3000);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Error State
                btn.innerText = 'Error. Try Again.';
                btn.classList.remove('bg-brand-600', 'hover:bg-brand-500');
                btn.classList.add('bg-red-600', 'hover:bg-red-500');

                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed', 'bg-red-600', 'hover:bg-red-500');
                    btn.classList.add('bg-brand-600', 'hover:bg-brand-500');
                    checkFormValidity();
                }, 3000);
            });
    }
</script>
