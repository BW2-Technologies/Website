<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & Meta Tags -->
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
    {% endif %}
    {% if page.image %}
    <meta property="og:image" content="{{ page.image }}">
    {% endif %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    {% endif %}
    {% if page.image %}
    <meta name="twitter:image" content="{{ page.image }}">
    {% endif %}

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        },
                        bwgreen: {
                            400: '#34d399',
                            500: '#10b981',
                        }
                    },
                    backgroundImage: {
                        'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #0f172a 0%, #1e293b 50%, #0f172a 100%)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Shared Custom Utilities */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-header {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .text-gradient {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .footer-link-hover {
            position: relative;
            display: inline-block;
        }
        .footer-link-hover::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #34d399;
            transition: width 0.3s ease;
        }
        .footer-link-hover:hover::after {
            width: 100%;
        }
        /* Mesh Background Animation */
        .mesh-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .blob { position: absolute; filter: blur(80px); opacity: 0.4; animation: float 10s infinite ease-in-out; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #0c4a6e; }
        .blob-2 { bottom: 10%; right: -10%; width: 400px; height: 400px; background: #4f46e5; animation-delay: 2s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, 50px); } }
    </style>
</head>
<body class="bg-dark-900 text-slate-300 font-sans antialiased overflow-x-hidden selection:bg-brand-500 selection:text-white flex flex-col min-h-screen">

<!-- Jekyll injects the Header here -->
{% include header.html %}

<!-- Jekyll injects your specific page content here -->
<main class="flex-grow">
    {{ content }}
</main>

<!-- Jekyll injects the Footer here -->
{% include footer.html %}

</body>
</html>
